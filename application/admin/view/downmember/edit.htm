<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>ThinkPHP5.0</title>
    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->

    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">

    <link href="__ADMIN__/style/demo.css" rel="stylesheet">

    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">

    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

    

</head>

<body>

    <!-- 头部 -->

    {include file="public/top" /} 

    <!-- /头部 -->

    

    <div class="main-container container-fluid">

        <div class="page-container">

            <!-- Page Sidebar -->

            {include file="public/left" /} 

            <!-- /Page Sidebar -->

            <!-- Page Content -->

            <div class="page-content">

                <!-- Page Breadcrumb -->

                <div class="page-breadcrumbs">

                    <ul class="breadcrumb">

                                        <li>

                        <a href="#">系统</a>

                    </li>

                                        <li>

                        <a href="{:url('lst')}">会员管理</a>

                    </li>

                                        <li class="active">添加会员</li>

                                        </ul>

                </div>

                <!-- /Page Breadcrumb -->



                <!-- Page Body -->

                <div class="page-body">

                    

<div class="row">

    <div class="col-lg-12 col-sm-12 col-xs-12">

        <div class="widget">

            <div class="widget-header bordered-bottom bordered-blue">

                <span class="widget-caption">新增会员</span>

            </div>

            <div class="widget-body">

                <div id="horizontal-form">

                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">

                        <input type="hidden" name="userid" value="{$members.userid}">

                        <div class="form-group">

                            <label for="username" class="col-sm-2 control-label no-padding-right">所属用户组</label>

                            <div class="col-sm-6">
                                <select name="jobid">
                                    {volist name="jobs_info" id="jobs_info"}
                                        <option name="jobid" {if condition="$jobs_info['id'] eq $data['jobid']"} selected="selected" {/if} value="{$jobs_info.id}">{$jobs_info.job_name}</option>
                                    {/volist}
                                </select>
                            </div>

                            <p class="help-block col-sm-4 red">* 必填</p>

                        </div>

                        <div class="form-group">

                            <label for="username" class="col-sm-2 control-label no-padding-right">用户名</label>

                            <div class="col-sm-6">
                               {$members.username}

                            </div>

                            <p class="help-block col-sm-4 red">* 必填</p>

                        </div>

                        <div class="form-group">

                            <label for="group_id" class="col-sm-2 control-label no-padding-right">用户密码</label>

                            <div class="col-sm-6">

                                <input class="form-control"  placeholder="" name="password"  type="text">

                            </div>

                        </div>  

                        <div class="form-group">

                            <label for="username" class="col-sm-2 control-label no-padding-right">用户头像</label>

                            <div class="col-sm-6">

                               <input style="float:left;"  placeholder="" name="userpic" type="file">

                                {if condition="$members['userpic'] neq ''"}

                                <img style="float:left;" src="{$members.userpic}" width="30">

                                {else /}

                                暂无缩略图

                                {/if}

                            </div>

                            <p class="help-block col-sm-4 red">* 必填</p>

                        </div>

                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">用户邮箱</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="email"  type="text" value="{$members.email}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">手机号码</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="mobile"  type="text" value="{$members.mobile}">
                            </div>
                        </div>

                        <div class="form-group">

                            <label for="group_id" class="col-sm-2 control-label no-padding-right">用户qq</label>

                            <div class="col-sm-6">

                                <input class="form-control"  placeholder="" name="qq"  type="text" value="{$members.qq}">

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="group_id" class="col-sm-2 control-label no-padding-right">用户性别</label>

                            <div class="col-sm-6">

                                <label style="margin-right:15px;">

                                    <input {if condition="$members['sex'] eq 0"} checked="checked" {/if} name="sex" value="0" type="radio">

                                    <span class="text">男</span>

                                </label>

                                <label style="margin-right:15px;">

                                    <input {if condition="$members['sex'] eq 1"} checked="checked" {/if} name="sex" value="1" type="radio">

                                    <span class="text">女</span>

                                </label>

                                <label style="margin-right:15px;">

                                    <input {if condition="$members['sex'] eq 2"} checked="checked" {/if} name="sex" value="2" type="radio">

                                    <span class="text">保密</span>

                                </label>

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="group_id" class="col-sm-2 control-label no-padding-right">下载积分</label>

                            <div class="col-sm-6">

                                <input class="form-control"  placeholder="" name="downfen"  type="text" value="{$members.downfen}">

                            </div>

                        </div>

                        <div class="form-group">

                            <label for="username" class="col-sm-2 control-label no-padding-right">用户状态</label>

                            <div class="col-sm-6">

                                <select name="checked">

                                    <option {if condition="$members['checked'] eq 1"} selected="selected"{/if} name="checked" value="1">正常</option>

                                    <option {if condition="$members['checked'] eq 2"} selected="selected"{/if} name="checked" value="2">禁用</option>

                                </select>

                            </div>

                        </div>

                        <div class="form-group">

                            <div class="col-sm-offset-2 col-sm-10">

                                <button type="submit" class="btn btn-default">保存信息</button>

                            </div>

                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>



                </div>

                <!-- /Page Body -->

            </div>

            <!-- /Page Content -->

        </div>  

    </div>



        <!--Basic Scripts-->

    <script src="__ADMIN__/style/jquery_002.js"></script>

    <script src="__ADMIN__/style/bootstrap.js"></script>

    <script src="__ADMIN__/style/jquery.js"></script>

    <!--Beyond Scripts-->

    <script src="__ADMIN__/style/beyond.js"></script>

    





</body></html>
