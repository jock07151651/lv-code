
<section class="all-content">

    <div class="row div-mindex">

            <form id="form-conf" action="{:U('Config/upload')}" method="post" enctype="multipart/form-data">

                        <label>FTP 图片上传测试【upImg】:</label>
                        <div class="single-conf2">
                            <input type="file"
                                   name="upImg"
                                   class="input-conf">

                        </div>
                    </div>

                <div class="group text-center">

</section>
