        <script>
            var time = 60;
            function sendCode(obj) {
                mobile = $('input[name=mobile]').val()
                if(!mobile){
                    layer.tips('请输入手机号！', $('input[name=mobile]'), {tips: [2, '#ff0000'], time: 1500});
                    return false;
                }
                if (!isPhone(mobile)) {
                    layer.tips('手机号码格式不正确！', $('input[name=email]'), {tips: [2, '#ff0000'], time: 1500});
                    return false;
                }

               omobile = $('input[name=omobile]').val();
                if (!omobile) {
                    layer.tips('请输入预留手机号！', $('input[name=omobile]'), {tips: [2, '#ff0000'], time: 1500});
                    return false;
                }
                if (!isPhone(omobile)) {
                    layer.tips('手机号码格式不正确！', $('input[name=omobile]'), {tips: [2, '#ff0000'], time: 1500});
                    return false;
                }

                $.ajax({
                    url: '/pwdCode',
                    type: 'post',
                    beforeSend: function () {
                        layer.load();
                    },
                    data: {mobile: omobile},
                    success: function (msg) {
                        layer.closeAll('loading')
                        if (msg.code) {
                            TimeDown(obj)
                            swal({
                                title: '',
                                text: msg.info,
                                type: "success",
                                timer: 1500,
                                showConfirmButton: false
                            });
                        } else {
                            swal({
                                title: '',
                                text: msg.info,
                                type: "warning",
                                timer: 1500,
                                showConfirmButton: false
                            });
                        }
                    }
                })
            }
            function TimeDown(obj) {
                if (time == 0) {
                    $(obj).removeClass('disable');
                    $(obj).attr('disabled', false);
                    $(obj).text('发送验证码');
                    time = 60;
                    return
                } else {
                    $(obj).addClass('disable')
                    $(obj).attr('disabled', true);
                    $(obj).text('重新发送' + time);
                    time--;
                }
                setTimeout(function () {
                    TimeDown(obj)
                }, 1000)
            }
            function submitMobile() {
                formData    = new FormData();
                token       = $('input[name=token]').val()
                omobile      = $('input[name=omobile]').val();
                mobile      = $('input[name=mobile]').val();
                code        = $('input[name=code]').val();
                formData.append('mobile', mobile);
                formData.append('omobile', omobile);
                formData.append('token',token);
                formData.append('code',code);
                if(!mobile){
                    layer.tips('请输入手机号！', $('input[name=mobile]'), {tips: [2, '#ff0000'], time: 1500});
                    return false;
                }
                if (!isPhone(mobile)) {
                    layer.tips('手机号码格式不正确！', $('input[name=email]'), {tips: [2, '#ff0000'], time: 1500});
                    return false;
                }

                if (!omobile) {
                    layer.tips('请输入预留手机号！', $('input[name=omobile]'), {tips: [2, '#ff0000'], time: 1500});
                    return false;
                }
                if (!isPhone(omobile)) {
                    layer.tips('手机号码格式不正确！', $('input[name=omobile]'), {tips: [2, '#ff0000'], time: 1500});
                    return false;
                }
                if (!code) {
                    layer.tips('请输入验证码！', $('input[name=code]'), {tips: [2, '#ff0000'], time: 1500});
                    return false;
                }
                $.ajax({
                    url: '',
                    type: 'post',
                    data: formData,
                    contentType: false,
                    processData: false,
                    beforeSend: function () {
                        layer.load()
                    },
                    success: function (msg) {
                        layer.closeAll('loading')
                        if (msg.code) {
                            swal({
                                title: '',
                                text: msg.info,
                                type: "success",
                                timer: 1500,
                                showConfirmButton: false
                            })
                            setTimeout(function () {
                                window.location.reload()
                            }, 1500)
                        } else {
                            swal({
                                title: '',
                                text: msg.info,
                                type: "warning",
                                timer: 1500,
                                showConfirmButton: false
                            })
                            return false;
                        }
                    }
                })
            }
            function isPhone(str) {
                var regMobile = /^0{0,1}(13[0-9]|14[0-9]|15[0-9]|18[0-9])[0-9]{8}$/;
                if (regMobile.test(str)) {
                    return true;
                } else {
                    return false;
                }
            }

            window.onload = function () {

                var oTop = document.getElementById("to_top");

                var screenw = document.documentElement.clientWidth || document.body.clientWidth;
                var screenh = document.documentElement.clientHeight || document.body.clientHeight;
                window.onscroll = function () {
                    var scrolltop = document.documentElement.scrollTop || document.body.scrollTop;

                    if (scrolltop <= screenh) {
                        oTop.style.display = "none";
                    } else {
                        oTop.style.display = "block";
                    }
                    if (scrolltop > 30) {

                        $(".scrollshow").show();
                    } else {
                        $(".scrollshow").hide();
                    }
                }
                oTop.onclick = function () {
                    document.documentElement.scrollTop = document.body.scrollTop = 0;
                }
            }
