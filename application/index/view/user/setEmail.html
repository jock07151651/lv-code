        <script>
            var time = 60;

            function sendCode(obj) {
                email = $('input[name=email]').val()

                if (!email) {
                    layer.tips('邮箱不可为空！', $('input[name=email]'), {tips: [2, '#ff0000'], time: 1500});
                    return false;
                }
                if (!email.match(/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/)) {
                    layer.tips('email格式不正确！', $('input[name=email]'), {tips: [2, '#ff0000'], time: 1500});
                    return false;
                }

                mobile = $('input[name=mobile]').val();
                if (!mobile) {
                    layer.tips('请输入手机号！', $('input[name=mobile]'), {tips: [2, '#ff0000'], time: 1500});
                    return false;
                }
                if (!isPhone(mobile)) {
                    layer.tips('手机号码格式不正确！', $('input[name=mobile]'), {tips: [2, '#ff0000'], time: 1500});
                    return false;
                }
                $.ajax({
                    url: '/pwdCode',
                    type: 'post',
                    beforeSend: function () {
                        layer.load();
                    },
                    data: {mobile: mobile},
                    success: function (msg) {
                        layer.closeAll('loading')
                        if (msg.code) {
                            TimeDown(obj)
                            swal({
                                title: '',
                                text: msg.info,
                                type: "success",
                                timer: 1500,
                                showConfirmButton: false
                            });
                        } else {
                            swal({
                                title: '',
                                text: msg.info,
                                type: "warning",
                                timer: 1500,
                                showConfirmButton: false
                            });
                        }
                    }
                })
            }
            function isPhone(str) {
                var regMobile = /^0{0,1}(13[0-9]|14[0-9]|15[0-9]|18[0-9])[0-9]{8}$/;
                if (regMobile.test(str)) {
                    return true;
                } else {
                    return false;
                }
            }
            function TimeDown(obj) {
                if (time == 0) {
                    $(obj).removeClass('disable');
                    $(obj).attr('disabled', false);
                    $(obj).text('发送验证码');
                    time = 60;
                    return
                } else {
                    $(obj).addClass('disable')
                    $(obj).attr('disabled', true);
                    $(obj).text('重新发送' + time);
                    time--;
                }
                setTimeout(function () {
                    TimeDown(obj)
                }, 1000)
            }

            function submitEmail() {
                formData    = new FormData();
                token       = $('input[name=token]').val()
                email       = $('input[name=email]').val();
                mobile      = $('input[name=mobile]').val();
                code        = $('input[name=code]').val();
                formData.append('email', email);
                formData.append('mobile', mobile);
                formData.append('token',token);
                formData.append('code',code);
                $.ajax({
                    url: '',
                    type: 'post',
                    data: formData,
                    contentType: false,
                    processData: false,
                    beforeSend: function () {
                        layer.load()
                    },
                    success: function (msg) {
                        layer.closeAll('loading')
                        if (msg.code) {
                            swal({
                                title: '',
                                text: msg.info,
                                type: "success",
                                timer: 1500,
                                showConfirmButton: false
                            })
                            setTimeout(function () {
                                window.location.reload()
                            }, 1500)
                        } else {
                            swal({
                                title: '',
                                text: msg.info,
                                type: "warning",
                                timer: 1500,
                                showConfirmButton: false
                            })
                            return false;
                        }
                    }
                })
            }

            window.onload = function () {
                $(".edui-upload-video").attr("preload", "");
                var oTop = document.getElementById("to_top");

                var screenw = document.documentElement.clientWidth || document.body.clientWidth;
                var screenh = document.documentElement.clientHeight || document.body.clientHeight;
                window.onscroll = function () {
                    var scrolltop = document.documentElement.scrollTop || document.body.scrollTop;

                    if (scrolltop <= screenh) {
                        oTop.style.display = "none";
                    } else {
                        oTop.style.display = "block";
                    }
                    if (scrolltop > 30) {

                        $(".scrollshow").show();
                    } else {
                        $(".scrollshow").hide();
                    }
                }
                oTop.onclick = function () {
                    document.documentElement.scrollTop = document.body.scrollTop = 0;
                }
            }

        </script>
